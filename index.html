<html>
<head>
<title>Sort My Name App By Harsha Patil</title>
<style>
         *{
               text-align:center;
               margin:auto;
               font-family:Century Gothic;
           }
     h1{
            font-size:45px; 
           color:#3c6f9c;
        }
        body{
                    background: linear-gradient(135deg, #fbcfe8, #c7d2fe);

}
  input[type="text"]{
                font-size:40px; 
                border:2px solid black;
     }
  input[type="submit"]{
                  font-size:35px; 
                 border:4px solid black;
                border-radius:10px;
                background-color:#5d54a4;
                color:white;
                 cursor: pointer;
                  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
  input[type="submit"]:hover{
                  background-color:#3c6f9c;
                   transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(37,99,235,0.4);
}
.ff{
          border:groove;
           width:40%;
           padding:20px;
          margin:0 auto;
          border-radius:30px;
          border:3.5px solid #0c056d;
          box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}
#msg{
              font-size:40px;
}
        @media (max-width: 480px) {
    h1 {
        font-size: 26px;
    }

    .ff {
        width: 80%;
        padding: 15px;
        border-radius: 20px;
    }

    input[type="text"] {
        font-size: 0.9rem;
        padding: 8px;
         width:80%;
    }

     input[type="submit"]{
        width: 30%;
        font-size: 18px;
        margin: 8px 0;
    }
}
@media (min-width: 481px) and (max-width: 768px) {
    h1 {
        font-size: 32px;
    }

    .ff {
        width: 100%%;
    }

    input[type="submit"]{
        font-size: 22px;
        padding: 10px 15px;
    }
}
@media (max-width: 1366px) {
    input[type="text"]{
        width: 85%;
        box-sizing: border-box;
        padding: 10px;
    }
}

</style>
</head>
<body>
<br/><br/>
<h1>Sort My Name App</h1>
<br/><br/>
<div class="ff">
<br/><br/>
<form onsubmit="check()">
         <input type="text"   id="str"   placeholder="Enter String"/>
<br/><br/></br><br/>
          <input type="submit"  value="Check"/>
</form>
<br/><br/><br/><br/>
<h2 id="msg"></h2>
</div>

<script>
         function check(){
                                       event.preventDefault();
                                  
                                      let msg=document.getElementById("msg");
                                      let str=document.getElementById("str");
                                      
                                     if(str.value==="")
                                     {
                                         alert("String should not be empty");
                                         msg.innerHTML="";
                                         str.value="";
                                         str.focus();
                                         return;
                                     }
        
                                    if(str.value.trim()==="")
                                    {
                                           alert("String should not be blank spaces");
                                           msg.innerHTML="";
                                          str.value="";
                                         str.focus();
                                         return;
                                       
                                    }


                                     let name = str.value;
                                    let sname = name.split("").sort().join("");


                                   msg.innerHTML = sname;
}
</script>
</body>

</html>
